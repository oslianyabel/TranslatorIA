{% load i18n %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Inteligencia Artificial, IA, traductor, video editor, editor de video, Translator">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YML-Multilanguage </title>
    
    <!-- Icono en la pestaña del navegador -->    
    <link rel="icon" type="image/x-icon" href="/static/assets/accounts/img/ico-negro_02.png">
    <!-- /Icono en la pestaña del navegador -->
    
    <!-- Fuentes-íconos -->   
    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- /Fuentes-íconos -->
     
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Material Design Bootstrap -->
    <link href="/static/assets/css/mdb.min.css" rel="stylesheet">
    
    <!-- Your custom styles (optional) -->
    <link href="/static/assets/accounts/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing' %}">
              <img src="/static/assets/img/ico-blanco_01.png" alt="Logo"  height="40" class="d-inline-block align-text-top  pe-2">
            </a>
    
            <ul class="navbar-nav d-flex flex-row me-1">
              <li class="nav-item">
                  <a class="nav-link menu_header text-white" href="{% url 'activate_language' language_code="es" %}"> ESP</a>
              </li>
              <li class="nav-item"> <a class="nav-link menu_header text-white" > /</a> </li>
              <li class="nav-item">
                  <a class="nav-link menu_header text-white" href="{% url 'activate_language' language_code="en" %}"> ENG</a>
              </li>
              {% comment %} <form action="{% url 'set_language' %}" method="post">
              {% csrf_token %}
              <input name="next" type="hidden" value="{{ redirect_to }}" />
              <select name="language">
                  <option value="en">English</option>
                  <option value="es">Español</option>
              </select>
              <button class="btn" name="set_language" type="submit" >{% trans "Change" %}</button>  
              </form> {% endcomment %}
            
            </ul>   
          </div>
        </nav>
    </header>


<div class="col align-self-center">
    <div class="row">
        <div id="logo" class="container">
            <img  src="/static/assets/accounts/img/ico-negro_01.png" alt="" width="130px">
        </div>
    </div>
    <div class="row">
        <h1>{% trans "Password changed successfully" %}</h1>
    </div>
    <div class="row">
        <h4>{% trans "Go" %} <a href=" {% url 'landing' %}">{% trans "Back" %}</a>.</h4>
    </div>
</div>

</body>

</html>
